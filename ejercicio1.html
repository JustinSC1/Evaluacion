<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #1</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px; 
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos Basicos</h1>
        <p>Haz clic el boton de azul para cargar tus datos</p>
        <button onclick="mostrarAlerta()">Cargar Los Datos</button>
    </div>
    <script>
        function mostrarAlerta(){
            alert("Material Penalizado por la IA")
        }
    </script>
</body>
</html>
